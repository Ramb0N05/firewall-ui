{% extends "base_firewall.html" %}

{% block content scoped %}
<div class="container-fluid">
  {% block tab_nav%}
  <ul class="nav nav-tabs">
    <li class="nav-item"><a class="nav-link {{ active(request.path,tab_inputs)}}" href="{{tab_inputs}}">{{ _("Inputs") }}</a></li>
  </ul>
  {% endblock %}
  {% block tab_content %}{% endblock %}
</div>
{% endblock %}
